{% extends 'base.html' %}

{% block content %}
  {% for message in get_flashed_messages() %}
    <div class="alert alert-success alert-dismissible show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
   
  {% endfor %}
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
      <a href="{{ url_for('posts')}}"><h3>{{ post.title }}</h3></a><br/>
      
      <small>{{ post.author }}<br/>
      {{ post.date_posted }}</small> <br/><br/>
      {{ post.content}}<br/><br/>

      <a href="{{url_for('posts')}}" class="btn btn-outline-secondary btn-sm">Back to 
      Blog</a>

      <a href="{{url_for('edit_post', id = post.id)}}" class="btn btn-outline-secondary btn-sm">Edit Post</a>

      <a href="{{url_for('delete_post', id = post.id)}}" class="btn btn-outline-danger btn-sm">Edit Post</a>
    </div>


{% endblock %}
