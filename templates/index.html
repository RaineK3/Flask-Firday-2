{% extends 'base.html' %}

{% block content %}
  {% for message in get_flashed_messages() %}
    <div class="alert alert-info alert-dismissible show" role="alert">
      Hey {{name}} - {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
  {% endfor %}
  <h1>Hello Flask001</h1>
{% endblock %}
